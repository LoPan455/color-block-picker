<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Color Block Picker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <h1>Guess My Favorite Color</h1>
  <section id="colorPickerSection">
    <h2>Please Select Your Colors</h2>
    <form>
      <form>
        <label for="colorName">Color:</label>
        <input type="text" name="colorName" placeholder="Color Choice" id="colorName" class="colorFormInput">
        <button type="submit">Submit</button>
  </form>

</section>

<p>I have secretly selected a color.  I want you to guess what it is...</p>
<section id="userPicked">
  <h3>You have picked <span id="pickedColor">nothing yet</span></h3>
</section>
</section>

<div id="colorBlockSection">

</div>
</body>
</html>
